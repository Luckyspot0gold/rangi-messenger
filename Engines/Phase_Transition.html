<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rangi's Heartbeat — Live Phase Transition Detector</title>
  <script src="https://ganja.js.org/ganja.js"></script>
  <style>
    :root {
      --subcritical: #00ff00;
      --critical: #ffff00;
      --supercritical: #ff0000;
    }
    
    body { 
      margin:0; 
      background:#000; 
      overflow:hidden; 
      font-family: 'Courier New', monospace;
    }
    
    #hud {
      position:fixed; 
      top:20px; 
      left:20px; 
      padding:20px; 
      background:rgba(0,0,0,0.9);
      border:3px solid #f0f; 
      border-radius:15px; 
      color:#f0f; 
      text-shadow:0 0 15px #f0f; 
      max-width:500px; 
      pointer-events:none; 
      z-index:10;
      backdrop-filter: blur(10px);
    }
    
    #phase { 
      font-size:2em; 
      font-weight:bold;
      margin:10px 0;
    }
    
    .subcritical { color: var(--subcritical); }
    .critical { color: var(--critical); animation: pulse 2s infinite; }
    .supercritical { 
      color: var(--supercritical); 
      animation: emergency-pulse 0.5s infinite;
      text-shadow: 0 0 20px #ff0000;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    @keyframes emergency-pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    
    #metrics {
      margin-top: 15px;
      border-top: 1px solid #f0f;
      padding-top: 10px;
    }
    
    .metric {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    
    .metric-value {
      font-weight: bold;
    }
    
    #audio-alert {
      display: none;
    }
  </style>
</head>
<body>

<div id="hud">
  <h1>RANGI'S HEARTBEAT — PHASE TRANSITION DETECTOR</h1>
  <div>Real Pyth BTC/USD + Hidden Depth Analysis</div>
  <div>When criticality threshold crossed → <span id="phase" class="subcritical">SUBCRITICAL</span></div>
  <div id="phase-description">Market is stable - grinding slowly</div>
  
  <div id="metrics">
    <div class="metric">
      <span>Criticality:</span>
      <span id="criticality-value" class="metric-value">0.000</span>
    </div>
    <div class="metric">
      <span>Hidden Pressure:</span>
      <span id="pressure-value" class="metric-value">0.000</span>
    </div>
    <div class="metric">
      <span>Whale Probability:</span>
      <span id="whale-value" class="metric-value">0.0%</span>
    </div>
    <div class="metric">
      <span>Resonance (111.11Hz):</span>
      <span id="resonance-value" class="metric-value">0.000</span>
    </div>
    <div class="metric">
      <span>Last Price:</span>
      <span id="price-value" class="metric-value">$--</span>
    </div>
  </div>
</div>
